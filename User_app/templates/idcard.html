{% extends 'base-personal.html' %}
{% block personal_content %}
{% load static %}
<link href="{% static 'css/consumer/stepstyle.css' %}" rel="stylesheet" type="text/css">
					<div class="am-cf am-padding">
						<div class="am-fl am-cf"><strong class="am-text-danger am-text-lg">实名认证</strong> / <small>Real&nbsp;authentication</small></div>
					</div>
					<hr/>
					<!--进度条-->
					<div class="m-progress">
						<div class="m-progress-list">
							<span class="step-1 step">
                                <em class="u-progress-stage-bg"></em>
                                <i class="u-stage-icon-inner">1<em class="bg"></em></i>
                                <p class="stage-name">实名认证</p>
                            </span>
							<span class="step-2 step">
                                <em class="u-progress-stage-bg"></em>
                                <i class="u-stage-icon-inner">2<em class="bg"></em></i>
                                <p class="stage-name">完成</p>
                            </span>
							<span class="u-progress-placeholder"></span>
						</div>
						<div class="u-progress-bar total-steps-2">
							<div class="u-progress-bar-inner"></div>
						</div>
					</div>
                     {% if is_verify == 0 %}
					<form class="am-form am-form-horizontal">
						<div class="am-form-group bind">
							<label for="user-info" class="am-form-label">账户名</label>
							<div class="am-form-content">
								<span id="user-info">{{username}}</span>
							</div>
						</div>
						<div class="layui-upload uploads" style="text-align: center">
							<label>身份证正面</label>
						<div class="layui-upload-list">
							<img class="upload_idcard" id="face">
						</div>
						</div>
						<div class="layui-upload uploads" style="text-align: center">
							<label>身份证反面</label>
						<div class="layui-upload-list">
							<img class="upload_idcard" id="back" >
						</div>
						</div>

						<div class="info-btn">
							<div class="am-btn am-btn-danger" data-method="verified" id="verified">保存修改</div>
						</div>
					</form>
                    {% else %}
                        <h1 id="auth-success">恭喜您，通过实名认证</h1>
                       <div class="auth-success-infor">
							<label for="user-infor-auth" class="am-form-label">账户名</label>
							<div class="am-form-content">
								<span id="user-info-auth-username">{{username}}</span>
							</div>
						</div>
                       <div class="auth-success-infor">
							<label for="user-infor-auth" class="am-form-label">姓名</label>
							<div class="am-form-content">
								<span id="user-info-auth-actual-name">{{actual_name}}</span>
							</div>
						</div>

                    {% endif %}
<script>
    if ({{is_verify}} === 1){
    		$(".step-2").children().children().css({'opacity':1});
	}
</script>

{% endblock %}
